---
# vars file for ansible-role-harbor
local_tmp_directory: "/var/tmp/harbor/{{ harbor_version }}"

#harbor_packages:
#  - openssl
#  - python36-docker # TODO platform depended

_harbor_packages:
  default:
    - openssl
    - python3-docker
  centos:
    - openssl
    - python36-docker
  debian:
    - openssl
    - python3-docker
    - python3-pip
  alpine:
    - tar
    - bash
    - ncurses # for tput
    - docker-compose

harbor_packages: "{{ _harbor_packages[ansible_distribution | lower ~ '-' ~ ansible_distribution_major_version ] |
  default(_harbor_packages[ansible_distribution | lower ~ '-' ~ ansible_distribution_major_version] |
  default(_harbor_packages[ansible_distribution | lower] |
  default(_harbor_packages['default']))) }}"


_systemd_lib_directory:
  default: /lib/systemd/system
  debian: /lib/systemd/system
  redhat: /usr/lib/systemd/system
  alpine: /usr/lib/systemd/system

systemd_lib_directory: "{{ _systemd_lib_directory[ansible_os_family | lower] |
  default(_systemd_lib_directory['default']) }}"
